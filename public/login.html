<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Threat Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-gray-800 border border-gray-700 rounded-lg shadow-2xl p-8">
        <div class="flex flex-col items-center mb-6">
            <div class="w-16 h-16 bg-blue-600/20 text-blue-400 rounded-xl flex items-center justify-center border border-blue-500/30 mb-4">
                <i data-lucide="shield-check" class="w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Access Control</h1>
            <p class="text-sm text-gray-400">Threat Intelligence Platform</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
                    <input type="email" id="email" required 
                        class="w-full bg-gray-900 border border-gray-700 rounded-md py-2 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="admin@tmz.com">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
                    <input type="password" id="password" required 
                        class="w-full bg-gray-900 border border-gray-700 rounded-md py-2 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="••••••••">
                </div>
            </div>

            <div id="error-msg" class="text-red-400 text-xs text-center hidden">
                Invalid credentials. Please try again.
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-md transition duration-300 transform hover:scale-[1.02] shadow-lg shadow-blue-600/20 flex items-center justify-center gap-2">
                <i data-lucide="log-in" class="w-4 h-4"></i> Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
             <p class="text-xs text-gray-500">Restricted Access. Authorized Personnel Only.</p>
             <div class="mt-4 p-3 bg-blue-900/20 border border-blue-500/20 rounded-md inline-block hidden">
                <!-- Credentials hidden -->
             </div>
             <div class="mt-4 pt-4 border-t border-gray-700">
                <p class="text-sm text-gray-500">Don't have an account?</p>
                <a href="signup.html" class="text-sm text-blue-400 hover:text-blue-300 font-medium">Create an account</a>
             </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = e.target.querySelector('button');
            
            // Loading state
            const originalBtnContent = btn.innerHTML;
            btn.innerHTML = '<i class="animate-spin" data-lucide="loader-2"></i> Verifying...';
            lucide.createIcons();
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userRole', data.role); // Save role
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.error || 'Login failed';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.remove('hidden');
            } finally {
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
